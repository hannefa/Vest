<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <title>Klesinnsamlingskart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiaGFhbm5uZWVlZSIsImEiOiJjbTRyNHVtZWIwMWI3Mmtxd3J1anhpcDkxIn0.WidalQlOYQzMDtltJLA8Bw';
const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/light-v11',
  center: [10.75, 59.91],
  zoom: 5
});
map.on('load', () => {
  map.addSource('lokasjoner', {
    type: 'geojson',
    data: 'klesbokser_clean_stripped.geojson',
    cluster: true,
    clusterMaxZoom: 14,
    clusterRadius: 50
  });
  map.addLayer({
    id: 'clusters',
    type: 'circle',
    source: 'lokasjoner',
    filter: ['has', 'point_count'],
    minzoom: 0,
    maxzoom: 12,
    paint: {
      'circle-color': '#743492',
      'circle-radius': ['step',['get','point_count'],15,10,20,30,25],
      'circle-stroke-width': 2,
      'circle-stroke-color': '#FFFFFF'
    }
  });
  map.addLayer({
    id: 'cluster-count',
    type: 'symbol',
    source: 'lokasjoner',
    filter: ['has', 'point_count'],
    minzoom: 0,
    maxzoom: 12,
    layout: {
      'text-field': ['get', 'point_count_abbreviated'],
      'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
      'text-size': 12
    },
    paint: {
      'text-color': '#FFFFFF'
    }
  });
  map.loadImage('https://hannefa.github.io/Vest/Filekssymbol_with_white_circle.png', (error, image) => {
    if (error) throw error;
    map.addImage('custom-icon', image);
    map.addLayer({
      id: 'unclustered-point',
      type: 'symbol',
      source: 'lokasjoner',
      filter: ['!', ['has', 'point_count']],
      minzoom: 13,
      layout: {
        'icon-image': 'custom-icon',
        'icon-size': 0.5,
        'icon-allow-overlap': true,
        'text-field': ['get', 'name'],
        'text-offset': [0, 1.25],
        'text-anchor': 'top'
      },
      paint: {
        'text-color': '#222222'
      }
    });
  });
  map.on('click', 'unclustered-point', (e) => {
    const coordinates = e.features[0].geometry.coordinates.slice();
    const name = e.features[0].properties.name;
    new mapboxgl.Popup()
      .setLngLat(coordinates)
      .setHTML(`<strong>${name}</strong>`)
      .addTo(map);
  });
});
</script>
</body>
</html>
