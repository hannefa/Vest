<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vest – kart</title>

  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }

    /* Popup styling (matcher Fileks uttrykket) */
    .mapboxgl-popup-content {
      background: #ffffff;
      border-radius: 12px;
      padding: 12px 14px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
    .popup-title {
      font-size: 15px;
      font-weight: 700;
      color: #6F3A8A;
      line-height: 1.2;
    }
    .popup-sub {
      font-size: 12px;
      color: #6B7280;
      margin-top: 3px;
    }
    .mapboxgl-popup-tip {
      border-top-color: #ffffff !important;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // --- 1) Mapbox token + style ---
    mapboxgl.accessToken = "pk.eyJ1IjoiaGFhbm5uZWVlZSIsImEiOiJjbWE0Nnp4OWwwM3NxMmlxejNudXBwa2I3In0.EzmmIDuSMF5JupYeej9NoA";

    const STYLE_URL = "mapbox://styles/haannneeee/cml51ofqo000j01qv3ggv77vd";
    const GEOJSON_URL = "./klesbokser_clean_stripped.geojson";

    // --- 2) Hvilket felt i GeoJSON som inneholder navnet? ---
    // Sett gjerne dette når du vet riktig property, f.eks:
    // const NAME_PROP = "navn";
    const NAME_PROP = null;

    const map = new mapboxgl.Map({
      container: "map",
      style: STYLE_URL,
      center: [10.75, 59.91],
      zoom: 5
    });

    map.addControl(new mapboxgl.NavigationControl({ showCompass: true }), "top-right");

    map.on("load", () => {
      // --- Source med clustering ---
      map.addSource("utplasseringer", {
        type: "geojson",
        data: GEOJSON_URL,
        cluster: true,
        clusterMaxZoom: 14,
        clusterRadius: 50
      });

      // --- Cluster-sirkler ---
      map.addLayer({
        id: "clusters",
        type: "circle",
        source: "utplasseringer",
        filter: ["has", "point_count"],
        paint: {
          // små -> lysere, store -> mørkere (mer intuitivt)
          "circle-color": [
            "step",
            ["get", "point_count"],
            "#9c6bb3",     // 1–9
            10, "#6F3A8A", // 10–29
            30, "#4B1F66"  // 30+
          ],
          "circle-radius": [
            "step",
            ["get", "point_count"],
            18,
            10, 22,
            30, 28
          ],
          "circle-stroke-color": "#FFFFFF",
          "circle-stroke-width": 0
        }
      });

      // --- Tall i clusters ---
      map.addLayer({
        id: "cluster-count",
        type: "symbol",
        source: "utplasseringer",
        filter: ["has", "point_count"],
        layout: {
          "text-field": "{point_count_abbreviated}",
          "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
          "text-size": 13
        },
        paint: {
          "text-color": "#ffffff",
          "text-halo-color": "#4B1F66",
          "text-halo-width": 0
        }
      });

      // --- Enkeltpunkter (ikke cluster) ---
      // minzoom gjør at du ikke ser enkeltpunkter når du er zoomet ut.
      map.addLayer({
        id: "unclustered-point",
        type: "circle",
        source: "utplasseringer",
        filter: ["!", ["has", "point_count"]],
        minzoom: 14,
        paint: {
          "circle-color": "#743492",
          "circle-radius": 6,
          "circle-stroke-color": "#ffffff",
          "circle-stroke-width": 1.5
        }
      });

      // --- Klikk på cluster -> zoom inn ---
      map.on("click", "clusters", (e) => {
        const features = map.queryRenderedFeatures(e.point, { layers: ["clusters"] });
        if (!features.length) return;

        const clusterId = features[0].properties.cluster_id;

        map.getSource("utplasseringer").getClusterExpansionZoom(clusterId, (err, zoom) => {
          if (err) return;
          map.easeTo({
            center: features[0].geometry.coordinates,
            zoom
          });
        });
      });

      // --- Cursor for clusters ---
      map.on("mouseenter", "clusters", () => (map.getCanvas().style.cursor = "pointer"));
      map.on("mouseleave", "clusters", () => (map.getCanvas().style.cursor = ""));

      // --- Hover popup på enkeltpunkter ---
      let popup = null;

      function resolveLabel(props) {
        if (!props) return "";

        if (NAME_PROP && props[NAME_PROP] != null) return String(props[NAME_PROP]);

        const candidates = ["navn", "name", "title", "sted", "lokasjon", "adresse", "label"];
        for (const key of candidates) {
          const v = props[key];
          if (v != null && String(v).trim() !== "") {
            return String(v);
          }
        }
        return "";
      }

      map.on("mouseenter", "unclustered-point", (e) => {
        map.getCanvas().style.cursor = "pointer";
        const f = e.features && e.features[0];
        if (!f) return;

        const coords = f.geometry.coordinates.slice();
        const label = resolveLabel(f.properties);

        if (popup) popup.remove();

        popup = new mapboxgl.Popup({ closeButton: false, closeOnClick: false })
          .setLngLat(coords)
          .setHTML(`
            <div class="popup">
              <div class="popup-title">${label || "Ukjent navn"}</div>
              <div class="popup-sub">Fileks-boks</div>
            </div>
          `)
          .addTo(map);
      });

      map.on("mouseleave", "unclustered-point", () => {
        map.getCanvas().style.cursor = "";
        if (popup) popup.remove();
        popup = null;
      });
    });

    // --- Enkel feilhåndtering (nyttig ved blankt kart) ---
    map.on("error", (e) => {
      console.error("Map error:", e && e.error ? e.error : e);
    });
  </script>
</body>
</html>
